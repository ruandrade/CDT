<main>
    <!-- Banner após cabeçalho -->
    <div class="filmeprincipal">
        <div class="container">
            <h3 class="titulo">QUENTIN TARANTINO</h3>
            <p class="descricao">Se você quer um filme, faça-o!</p>
            <p class="descricao">Quando me perguntam se fui à uma escola de cinema, sempre as respondo: "Não, fui ao cinema!"</p>
            <div class="botoes">
                <!-- botão que puxa a janela do trailer MODAL -->
                <button role="button" class="botao" data-bs-target="#modal-trailer-PulpFiction" data-bs-toggle="modal"><i class="fas fa-play-circle"></i>
                    ASSISTIR AGORA
                </button>
                <button role="button" class="botao" ><i class="fas fa-info-circle"></i>
                    MAIS INFORMAÇÕES
                </button>
            </div>
        </div>
    </div>

    <!-- MODAL -->
    <div class="modal fade" id="modal-trailer-PulpFiction" aria-hidden="true" aria-labelledby="exampleModalToggleLabel" tabindex="-1">
        <div class="modal-dialog modal-xl modal-dialog-centered">
          <div class="modal-content" id="modal-trailer">
            <div class="modal-header">
              <h5 class="modal-title text-light">Trailer Pulp Fiction</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body d-flex justify-content-center">
                <iframe width="853" height="480" src="https://www.youtube.com/embed/s7EdQ4FqbhY" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

            </div>
            <div class="modal-footer">
              
              <button class="btn btn-dark" data-bs-target="#exampleModalToggle" data-bs-toggle="modal">Fechar</button>
            </div>
          </div>
        </div>
    </div>
    <!-- fim do banner após o cabeçalho -->

    <div class="carrosel-filmes">
